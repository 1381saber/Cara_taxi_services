<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="shortcut icon" href="/images/caraLogo.png" type="image/x-icon" />
    <title>Cara Online |تاکسی سرویس کارا</title>
  </head>
  <body>
    <section class="container block">
      <div class="contact-us">
        <div class="contact-us__social">
          <span class="icon-container">
            <svg class="icon">
              <use xlink:href="/images/svg-sprite.svg#linkedin"></use>
            </svg>
          </span>
          <span class="icon-container">
            <svg class="icon">
              <use xlink:href="/images/svg-sprite.svg#telegram"></use>
            </svg>
          </span>
          <span class="icon-container">
            <svg class="icon">
              <use xlink:href="/images/svg-sprite.svg#twitter"></use>
            </svg>
          </span>
        </div>
        <div class="contact-us__icons">
          <div class="icon-holder">
            <span class="icon-holder__label">sabersabzi2002@gmail.com
            </span>
            <span class="icon-container">
              <svg class="icon">
                <use xlink:href="/images/svg-sprite.svg#Message"></use>
              </svg>
            </span>
          </div>
          <div class="icon-holder">
            <span class="icon-holder__label">09334821007</span>
            <span class="icon-container">
              <svg class="icon">
                <use xlink:href="/images/svg-sprite.svg#Calling"></use>
              </svg>
            </span>
          </div>
          <div class="icon-holder">
            <span class="icon-holder__label">دروازه شیراز, دانشگاه اصفهان</span>
            <span class="icon-container">
              <svg class="icon icon--small">
                <use xlink:href="/images/svg-sprite.svg#Location"></use>
              </svg>
            </span>
          </div>
        </div>
        <div class="contact-us__map">
          <img src="/images/map.png" alt="" />
        </div>
        <div class="contact-us__form">
          <div class="form-wrapper">
            <h3>نظرات شما</h3>
            <form>
              <input type="text" placeholder="نام و نام خانوادگی " />
              <input
                type="email"
                placeholder="ایمیل خود را وارد کنید"
                dir="rtl"
              />
              <textarea name="" id="" cols="30" rows="10"></textarea>
              <button type="submit" class="btn btn--main">ثبت نظر</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
